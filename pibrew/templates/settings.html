{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block scripts %}
  {{ super() }}
  <script>
    $(document).ready(function() {
      $('#navSettings').addClass('active');
    });
  </script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
    </div>
  </div>
</div>
{% endblock %}
