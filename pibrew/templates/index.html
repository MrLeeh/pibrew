{% extends 'bootstrap/base.html' %}

{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <script>
  $(document).ready(function() {
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });

    socket.on('update', function(data) {
      var current_time = data['time'];
      var temp_setpoint = data['temp_setpoint'];
      var temp_current = data['temp_current'];

      $('#timestamp').text(current_time);
      $('#temp_setpoint').text(temp_setpoint);
      $('#temp_current').text(temp_current);
    });

    {# change heater state #}
    $('#enableHeater').click(function() {
      if ($(this).hasClass('btn-primary')) {
        socket.emit('disable heater');
      }
      else {
        socket.emit('enable heater');
      }
    });

    socket.on('heater enabled', function() {
      $('#enableHeater').addClass('btn-primary');
    });

    socket.on('heater disabled', function() {
      $('#enableHeater').removeClass('btn-primary');
    })

    {# change mixer sate #}
    $('#enableMixer').click(function() {
      if ($(this).hasClass('btn-primary')) {
        socket.emit('disable mixer');
      }
      else {
        socket.emit('enable mixer');
      }
    })

    socket.on('mixer enabled', function() {
      $('#enableMixer').addClass('btn-primary')
    });

    socket.on('mixer disabled', function() {
      $('#enableMixer').removeClass('btn-primary');
    });
  });
  </script>
  {{  super() }}
{% endblock %}

{% block navbar %}
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
         data-toggle="collapse" data-target="#navbar-collapse-1"
         aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PiBrew</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><button id="enableHeater" class="btn btn-default">Heizung</button></li>
          <li><button id="enableMixer" class="btn btn-default">RÃ¼hrwerk</button></li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p id="timestamp"></p>
        <p id="temp_setpoint"></p>
        <p id="temp_current"></p>
      </div>
    </div>
  </div>
{% endblock %}
