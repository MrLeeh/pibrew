{% extends 'bootstrap/base.html' %}

{% block scripts %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/jqwidgets/jqwidgets/styles/jqx.base.css') }}">

  <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/socket.io-client/dist/socket.io.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/plotlyjs/plotly.js') }}"></script>

  <script src="{{ url_for('static', filename='bower_components/jqwidgets/jqwidgets/jqxcore.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/jqwidgets/jqwidgets/jqxchart.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/jqwidgets/jqwidgets/jqxgauge.js') }}"></script>

  <script>
  var data_setpoint = {name: 'Sollwert[°C]', type: 'scatter', x: [], y: []};
  var data_temp = {name: 'Temperatur [°C]', type: 'scatter', x: [], y:[]};
  var data_pwr = {name: 'Leistung [%]', type: 'scatter', x: [], y: []};
  var loading = false;

  var layout_lg = {
    margin: {
        l: 60,
        r: 0,
        b: 100,
        t: 0,
        pad: 4
    },
    height: 400,
    yaxis: {
      title: '°C',
      range: [0, 100]
    },
    legend: {
      x: 0.02,
      y: 1.02,
      traceorder: 'normal',
      font: {
        family: 'sans-serif',
        size: 12,
        color: '#000'
      },
      bordercolor: '#FFFFFF',
      borderwidth: 2
    }
  };

  var layout_sm = {
    margin: {
      l: 30,
      r: 0,
      b: 80,
      t: 0,
      pad: 4
    },
    height: 300,
    yaxis: {
      title: '',
      range: [0, 100]
    },
    legend: {
      x: 0.02,
      y: 1.02,
      traceorder: 'normal',
      font: {
        family: 'sans-serif',
        size: 12,
        color: '#000'
      },
      bordercolor: '#FFFFFF',
      borderwidth: 2
    }
  };
  var layout = layout_lg;

  $(document).ready(function() {

    // ----------------------------------------------
    // Plotly initialization
    // ----------------------------------------------
    // gauge init
    jqxLinearGauge($('#gauge'), {
        max: 100,
        min: 0,
        background: { visible: false},
        pointer: { size: '5%' },
        colorScheme: 'scheme03',
        ticksMajor: { size: '10%', interval: 10 },
        ticksMinor: { size: '5%', interval: 2.5, style: { 'stroke-width': 1, stroke: '#aaaaaa'} },
        value: 0,
        width: 70,
        height: 200,
        labels: { interval: 10, formatValue: function (value, position) {
          if (position === 'far') {
              return value;
          }
          else if (position === 'near') {
            if (value == 100) {
                return '°C';
            }
          }
        },
        ranges: [
          { startValue: 20, endValue: 45, style: { fill: '#FFA200', stroke: '#FFA200' }}
        ],
        showRanges: true
      }
    });

    var chart = $('#chart').get(0);

    if (window.innerWidth <= 767) {
      layout = layout_sm;
    }
    else {
      layout = layout_lg;
    };

    Plotly.plot(
      chart,
      [data_setpoint, data_temp, data_pwr],
      layout,
      {
        displayModeBar: false,
        staticPlot: true
      }
    );

    $(window).resize(function() {
      Plotly.Plots.resize(chart);
    });

    // ----------------------------------------------
    // SocketIO event handling
    // ----------------------------------------------

    // Establish socketio connection
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    // Test event to query if connection ok
    socket.on('connect', function() {
      loading = true;
      socket.emit('load data');
    });

    // load init data
    socket.on('init data', function(data) {
      // current temperature
      data_temp['x'] = data['t'].slice();
      data_temp['y'] = data['temp_ct'].slice();
      // temperature setpoint
      data_setpoint['x'] = data['t'].slice();
      data_setpoint['y'] = data['temp_sp'].slice();
      // heating power
      data_pwr['x'] = data['t'].slice();
      data_pwr['y'] = data['ht_pwr'].slice();
      loading = false;
    });

    // Update current process data
    socket.on('update', function(data) {

      $('#timestamp').text(data['t']);
      $('#temp_current').val(data['temp_ct']);
      $('#heater_power_pct').val(data['ht_pwr']);

      if (data['ht_on']) {
        $('#heaterStateLight').css('background-color', 'red');
      }
      else {
        $('#heaterStateLight').css('background-color', 'darkgray');
      }

      if (data['ht_en']) {
        $('#enableHeater').addClass('btn-primary');
      }
      else {
        $('#enableHeater').removeClass('btn-primary');
      };

      if (data['mx_en']) {
        $('#enableMixer').addClass('btn-primary');
      }
      else {
        $('#enableMixer').removeClass('btn-primary');
      }

      console.log(data);
      if (!loading) {
        // add temperature data point
        data_temp.x.push(data['t']);
        data_temp.y.push(data['temp_ct']);

        // add setpoint data point
        data_setpoint.x.push(data['t']);
        data_setpoint.y.push(data['temp_sp']);

        // add setpoint data point
        data_pwr.x.push(data['t']);
        data_pwr.y.push(data['ht_pwr']);

        // Refresh plot
        Plotly.redraw(chart);
      }

      // Refresh Gauge
      jqxLinearGauge($('#gauge'), {'value': data['temp_ct']});

    });

    // Enable / Disable Heater state
    $('#enableHeater').click(function() {
      if ($(this).hasClass('btn-primary')) {
        socket.emit('disable heater');
      }
      else {
        socket.emit('enable heater');
      }
    });

    socket.on('heater enabled', function() {
      $('#enableHeater').addClass('btn-primary');
    });

    socket.on('heater disabled', function() {
      $('#enableHeater').removeClass('btn-primary');
    })

    // Enable / Disabe mixer state
    $('#enableMixer').click(function() {
      if ($(this).hasClass('btn-primary')) {
        socket.emit('disable mixer');
      }
      else {
        socket.emit('enable mixer');
      }
    })

    socket.on('mixer enabled', function() {
      $('#enableMixer').addClass('btn-primary')
    });

    socket.on('mixer disabled', function() {
      $('#enableMixer').removeClass('btn-primary');
    });

    // set setpoint
    $('#acceptSetpointButton').click(function(event) {
      socket.emit('change setpoint', {'value': $('#temp_setpoint').val()});
    });

    socket.on('setpoint changed', function(data) {
      $('#temp_setpoint').val(data['value']);
    });
  });
  </script>

  {{  super() }}

{% endblock %}

{% block navbar %}
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><img src="{{ url_for('static', filename='logo.png') }}"></a>
      </div>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <button id="enableHeater" class="btn btn-default navbar-btn{% if heater_enabled %} btn-primary{% endif %}">Heizung</button>
        <button id="enableMixer" class="btn btn-default navbar-btn{% if mixer_enabled %} btn-primary{% endif %}">Rührwerk</button>
        <p class="navbar-text pull-right" id="timestamp" style="display: inline;"></p>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="visu-container">
          <img id="pot" src="{{ url_for('static', filename='einkocher.jpg') }}">
          <div id="heaterStateLight"></div>
          <div id="gauge"></div>
        </div>
      </div>
      <div class="col-sm-8">
        <form class="form">
          <div class="form-group">
            <label>Temperatur (Soll):</label>
            <div class="input-group">
              <input type="number" class="form-control" id="temp_setpoint" value={{ '{:.1f}'.format(temp_setpoint) }} min=0 max=100>
              <span class="input-group-btn">
                <button type="submit" id="acceptSetpointButton" class="btn btn-primary">OK</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label>Temperatur (Ist):</label>
            <input type="number" step=0.1 class="form-control" id="temp_current" disabled value={{ '{:.1f}'.format(temp_current) }}></p>
          </div>
          <div class="form-group">
            <label>Heizleistung (%):</label>
            <input type="number" step=0.1 class="form-control" id="heater_power_pct" disabled value={{ '{:.1f}'.format(heater_power_pct) }}></p>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="chart"></div>
      </div>
    </div>
  </div>
{% endblock %}
